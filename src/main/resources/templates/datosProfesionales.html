<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datos Profesionales</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clave</title>
</head>
<body>
    <ul>
        <li><a href="/cookiesSesion/datosUsuario">Paso 1</a></li>
        <li><a href="/cookiesSesion/datosPersonales">Paso 2</a></li>
        <li><a href="/cookiesSesion/datosProfesionales">Paso 3</a></li>
        <li><a href="/cookiesSesion/finalDatos">Paso 4</a></li>
    </ul>
    <h1>Paso 3</h1>
    <form th:action="entraDatosProfesionales" method="post" th:object="${usuario}">
        <fieldset>
            <legend>Datos Profesionales</legend>
            <label for="departamento">Departamento</label>
            <select th:field="*{departamento}">
                <option th:each="departamento : ${listaDepartamento}" th:value="${departamento.key}" th:text="${departamento.value}"/>
            </select>
            <br>
            <br>
            <label for="salario">Salario</label>
            <input type="text" th:field="*{salario}"/>
            <br>
            <br>
            <label for="comentarios">Comentarios</label>
            <textarea th:field="*{comentarios}"/>
            <br>
            <input type="submit" value="Enviar"/>
        </fieldset>
    </form>
</body>
</html>
</body>
</html>
